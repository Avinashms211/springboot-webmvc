<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
	
	<div class="d-flex justify-content-between align-items-center">
	    <h2>Find Employee by ID</h2>
	    <a th:href="@{/dashboard}" class="btn btn-secondary">‚Üê To Dashboard</a>
	</div>
	<hr>
    <form th:action="@{/find}" method="get">
        <input type="number" name="id" class="form-control mb-3" placeholder="Enter ID" required>
        <button type="submit" class="btn btn-info">Find</button>
    </form>
	
	<div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
	<div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <div th:if="${emp != null}" class="mt-4">
        <h5>Employee Found:</h5>
        <p><strong>ID:</strong> <span th:text="${emp.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${emp.name}"></span></p>
        <p><strong>City:</strong> <span th:text="${emp.city}"></span></p>
        <p><strong>Salary:</strong> <span th:text="${emp.salary}"></span></p>
    </div>

</body>
</html>
