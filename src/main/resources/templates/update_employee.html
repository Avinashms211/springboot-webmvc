<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    
	<div class="d-flex justify-content-between align-items-center">
		<h3>Edit Employee Details</h3>
		<a th:href="@{/dashboard}" class="btn btn-secondary">‚Üê To Dashboard</a>
	</div>
    <hr>
    <form th:action="@{/update}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}"/>
        
        <input type="text" th:field="*{name}" class="form-control mb-2" placeholder="Name" required>
        <input type="text" th:field="*{city}" class="form-control mb-2" placeholder="City" required>
        <input type="number" th:field="*{salary}" class="form-control mb-2" placeholder="Salary" required>
        
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</body>
</html>
