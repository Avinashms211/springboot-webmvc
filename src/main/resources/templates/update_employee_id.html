<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee - Enter ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    
	<div class="d-flex justify-content-between align-items-center">
		<h3>Update Employee</h3>
		<a th:href="@{/dashboard}" class="btn btn-secondary">‚Üê To Dashboard</a>
	</div>
	
	<hr>
    
    <form th:action="@{/update/form}" method="post">
        <input type="number" name="id" class="form-control mb-3" placeholder="Enter Employee ID" required>
        <button type="submit" class="btn btn-warning">Load Employee</button>
    </form>
	
	<div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
	<div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
	
    
    <div th:if="${message}" class="alert alert-danger mt-3" th:text="${message}"></div>
</body>
</html>
