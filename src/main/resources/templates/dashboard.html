<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h3 class="mb-4">Employee Dashboard</h3>

    <a th:href="@{/}" class="btn btn-outline-success mb-3">Add Employee</a>

    <div class="d-flex flex-wrap gap-3">
        <a th:href="@{/employees}" class="btn btn-outline-primary">View all emp</a>
		<a th:href="@{/update}" class="btn btn-outline-warning">Update emp</a>
		<a th:href="@{/delete}" class="btn btn-outline-danger">Delete emp</a>
		<a th:href="@{/find}" class="btn btn-outline-info">Find emp</a>
    </div>
</body>
</html>
